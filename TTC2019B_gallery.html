<script>
//use the for loop + id method to make it so that clicking on an image brings up an enlargened version of the selected image
//***will have to extract the id using the 'this' keyword, then turn it into a number and use it to identify an element in an array of those images
var imgArray = document.getElementsByClassName('image');
var x = document.getElementById('x');
var leftArrow = document.getElementById('leftArrowContainer');
var rightArrow = document.getElementById('rightArrowContainer');
var currentIndex = 0;
for(i=0; i<imgArray.length; i++){
    imgArray[i].onclick = function(){
        currentIndex = this.id;
        console.log(currentIndex);
        currentIndex = parseInt(currentIndex.substr(3)) - 1;
        console.log(currentIndex);
        console.log(imgArray[currentIndex]);
        imgArray[currentIndex].classList.add('big');
        x.style.display = 'flex';
        leftArrow.style.display = 'flex';
        rightArrow.style.display = 'flex';
    }
};

function cycleImgRight(){
    //use a conditional to loop the next image button back to the first image when the user passes the last image
    if(currentIndex >= 34){
        imgArray[34].classList.remove('big');
        imgArray[0].classList.add('big');
        currentIndex = 0;
    }else{
        imgArray[currentIndex].classList.remove('big');
        currentIndex = currentIndex + 1;
        imgArray[currentIndex].classList.add('big');
    }
}
function cycleImgLeft(){
    if(currentIndex <= 0){
        imgArray[0].classList.remove('big');
        imgArray[34].classList.add('big');
        currentIndex = 34;
    }else{
        imgArray[currentIndex].classList.remove('big');
        currentIndex = currentIndex - 1;
        imgArray[currentIndex].classList.add('big');
    }
}

function minimize(){
    let currentImage = document.getElementsByClassName('big');
    currentImage[0].classList.remove('big');
    x.style.display = 'none';
        leftArrow.style.display = 'none';
        rightArrow.style.display = 'none';
}
